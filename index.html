<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiwi Browser - Alvi Edition</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="browser-ui">
        <div class="top-bar">
            <span class="home-btn" onclick="goHome()">üè†</span>
            <div class="search-container">
                <input type="text" id="addressBar" value="Search or type web address">
            </div>
            <span class="tab-count">4</span>
            <span class="menu-btn" onclick="toggleMenu()">‚ãÆ</span>
        </div>

        <div id="kiwiMenu" class="dropdown-menu">
            <div class="menu-item">‚≠ê Bookmarks</div>
            <div class="menu-item">‚¨áÔ∏è Downloads</div>
            <div class="menu-item" onclick="openDevTools()">üõ†Ô∏è Developer tools</div>
            <div class="menu-item">üß© Extensions</div>
            <hr>
            <div class="menu-item">üíª Desktop site <input type="checkbox"></div>
            <div class="menu-item">‚öôÔ∏è Settings</div>
        </div>

        <div class="content-area" id="contentArea">
            <div id="homeScreen" class="home-grid">
                <div class="icon-card"><div class="circle">H</div>Welcome</div>
                <div class="icon-card"><div class="circle" style="background:red">HGZY</div>HGZY</div>
                <div class="icon-card"><div class="circle" style="background:#4267B2">f</div>Facebook</div>
                <div class="icon-card"><div class="circle" style="background:#FF0000">y</div>YouTube</div>
            </div>
            <iframe id="mainFrame" src="" style="display:none;"></iframe>
        </div>

        <div id="devToolsPanel" class="devtools-bottom">
            <div class="dt-header">
                <span>Elements</span><span class="active">Network</span><span>Console</span>
                <button onclick="closeDevTools()">‚úñ</button>
            </div>
            <div class="dt-content">
                <table id="networkTable">
                    <thead><tr><th>Name</th><th>Status</th><th>Type</th><th>Time</th></tr></thead>
                    <tbody id="networkLogs"></tbody>
                </table>
                <div id="emptyMsg">Recording network activity...</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
